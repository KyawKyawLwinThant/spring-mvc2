<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/master.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div layout:fragment="context">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" th:field="*{firstName}" id="fname" class="form-control">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lname" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" th:field="*{password}" id="password" class="form-control">
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>
</html>
